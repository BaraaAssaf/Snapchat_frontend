<app-navbar></app-navbar>
<!-- ======= Hero Section ======= -->
<div *ngFor="let obj of this.home.homeinfo">

<section id="hero" class="clearfix" style="background: url('./assets/img/{{obj.imagepath}}'); background-position: center;background-repeat: no-repeat; background-size: cover; ">
    <div class="container" data-aos="fade-up">

      <div class="hero-img" data-aos="zoom-out" data-aos-delay="200">
        <img src="./assets/img/hero-img.svg" alt="" class="img-fluid" style="margin-left: 120px;">
      </div>

      <div class="hero-info" data-aos="zoom-in" data-aos-delay="100">
        <h2>{{obj.text1}}<br><br><span>{{obj.text2}}</span><br><br>{{obj.text3}}</h2>
        <div>
          <a href="#about" class="btn-get-started scrollto">Get Started</a>
          <a href="#services" class="btn-services scrollto">Our Services</a>
        </div>
      </div>

    </div>
  </section><!-- End Hero Section -->
</div>
<app-footer></app-footer>
