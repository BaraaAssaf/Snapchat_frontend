<app-sidebaradmin></app-sidebaradmin>
<main id="main" class="main">
  <div class="pagetitle" style="margin-top: 50px; " >
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">Manage Home</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
<section class="section dashboard">

    <table class="table table-bordered" style="margin-top: 50px;">
        <thead style="background-color: #FFFC00;">
          <tr>
            <th class="col-md-3 col-xs-3">First Text</th>
            <th class="col-md-3 col-xs-3">Second Text</th>
            <th class="col-md-3 col-xs-3">Third Text</th>
            <th class="col-md-3 col-xs-3">image</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of admin.homeinfo">
            
        
    
        <td>
              {{obj.text1}} </td>
   
        <td>{{obj.text2}}</td>
  
        <td>{{obj.text3}}</td>
  
       <td><img src="../../../assets/img/{{obj.imagepath}}" width="150" height="100"></td> 
 
    
                
            <td>      <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal"  (click)="gethomeprevdata(obj.id,obj.text1,obj.text2,obj.text3,obj.imagepath)">Update</button></td>
          </tr>
        </tbody>
      </table> 
   

      <br>


      <div class="container">
       
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" style="margin-top: 10%;">
    <div class="modal-dialog" style="width: 500px;">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="background-color:#FFFC00;">
          <img src="../../../assets/img/logosnap2-removebg-preview.png" style="margin-left: 50%; transform: translate(-50%,0);" width="50" height="40">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          
        </div>
        <div class="modal-body">
             
            <div class="divbody">
             <input  [(ngModel)]="p_data.id"  type="text"  name="id" title="id" style="display: none;"/>
            
             <label >first text</label>
              <input  id="t1" class="primary" type="text" [(ngModel)]="p_data.text1"  name="text1" title="text1" />
          
          
              <label >second text</label>
              <input   type="text" [(ngModel)]="p_data.text2" name="text2" title="text2" />
           
              <label >third text</label>
              <input   type="text" [(ngModel)]="p_data.text3" name="text3" title="text3" />

              <label >image</label>
              <input  type="file" accept="image/*" #file  [(ngModel)]="p_data.imagepath" (change)="uploadhomeimage(file.files)" >
            </div>
            </div>
        <div class="modal-footer" >
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updatehomepage()">Update</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal"  >Close</button>
        </div>
      </div>
   
    </div>
  </div>
</div>  
</section>
</main>
