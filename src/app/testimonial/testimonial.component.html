<section class="testimonial_area">
 
    <h2>What Our core client say ?</h2>
    <div class="carousel slide testimonial_slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" > 
               <div class="testimonial_content" > 
                    tt
                  
                    <div class="media" >
                        <img src="http://themazine.com/html/kabbo/images/testimonial-1.jpg" alt="">
                        <div class="media-body">
                            <a href="#" style="margin-top: 20px;">test</a>
                            
                        </div>
                    </div>
               </div>
            </div>
            <div class="carousel-item" *ngFor="let obj of home.testimonial" > 
              <div class="testimonial_content" > 
                  {{obj.message}}
                  

                  <div *ngFor="let obj1 of home.user">
                   <div class="media" *ngIf="obj.userid == obj1.id" >
                   
                       <img  src="../../assets/img/{{obj1.imagepath}}" alt="">
                       <div class="media-body">
                           <a href="#" style="margin-top: 20px;" >{{obj1.firstname}}&nbsp;{{obj1.lastname}}</a>
                           
                       </div>
                     </div>
                    </div>
              </div>
           </div>
          
          
         
        </div>
        
        <div class="nav_control"> 
            <a class="control-prev" href=".testimonial_slide" role="button" data-slide="prev">
                <i class="fas fa"><h3><b><</b></h3></i> 
            </a>
            <a class="control-next" href=".testimonial_slide" role="button" data-slide="next"> 
                <i class="fas fa"><h3><b>></b></h3></i>
            </a>
        </div> 
    </div>  
    <ul class="indicators">
        <li data-target=".testimonial_slide" data-slide-to="0" class="testimonial_1"><img src="https://w7.pngwing.com/pngs/993/789/png-transparent-snapchat-logo-screenshot-snapchat-snap-inc-logo-spectacles-snapchat-text-smiley-emoticon-thumbnail.png" width="100" height="100" alt=""></li>
        <li data-target=".testimonial_slide" data-slide-to="1" class="testimonial_2"><img src="https://iconape.com/wp-content/png_logo_vector/cib-snapchat.png" alt="" width="100" height="100"></li>
        <li data-target=".testimonial_slide" data-slide-to="3" class="testimonial_4"><img src="https://wallpaperaccess.com/full/3963615.jpg" alt=""width="120" height="110"></li>
        
        <li class="round_shap"></li>
    </ul>
</section>
